<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/buyin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0
">
</head>
<body>
    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger-btn" aria-label="เมนูนำทาง">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </div>
        <button class="nav-btn" onclick="window.location.href='main.html'">หน้าหลัก</button>
        <button class="nav-btn active" onclick="window.location.href='buyin.html'">รายการซื้อ</button>
        <button class="nav-btn" onclick="window.location.href='sale.html'">รายการขาย</button>
        <button class="nav-btn" onclick="window.location.href='inventory.html'">สรุปจำนวนคงเหลือสินค้า</button>
        <button class="nav-btn" onclick="window.location.href='history.html'">ประวัติการซื้อ-ขาย</button>
        <button class="nav-btn" onclick="window.location.href='movement.html'">กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน</button>
    </div>

    <div class="navbar">
        <form class="navbar-form">
            <span class="navbar-text">หน้าซื้อสินค้า</span>
        </form>
        <div class="search-logout-row">
            <input type="text" class="search-product-input" placeholder="ค้นหาด้วยรหัส, ชื่อสินค้า หรือโมเดล...">
            <button class="logout-btn" id="logout-btn">ออกจากระบบ</button>
        </div>
    </div>
    <div class="main-content"><!-- เริ่มเขียนส่วนเนื้อหา -->
        <form class="product-form">
            <div class="product-form-row">
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="buyindate">วันที่</label>
                        <input type="text" id="buyindate" name="buyindate" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="product_code">รหัสสินค้า</label>
                        <input type="text" id="product_code" name="product_code">
                    </div>
                    <div class="form-group">
                        <label for="model">ชื่อโมเดล(ภาษาอังกฤษ)</label>
                        <input type="text" id="model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="price">ราคาต้นทุน</label>
                        <input type="number" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="unit">หน่วยนับ</label>
                        <select id="unit" name="unit" required>
                            <option value="">-- เลือกหน่วยนับ --</option>
                            <option value="ชิ้น">ชิ้น</option>
                            <option value="กล่อง">กล่อง</option>
                            <option value="ชุด">เซ็ท</option>
                        </select>
                    </div>
                </div>
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="quantity">จำนวน</label>
                        <input type="number" id="quantity" name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="condition">มือ1/มือ2</label>
                        <select id="condition" name="condition" required>
                            <option value="">-- เลือกสถานะ --</option>
                            <option value="มือ1">มือ 1</option>
                            <option value="มือ2">มือ 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="total">ยอดรวม</label>
                        <input type="number" id="total" name="total" readonly>
                    </div>
                    <div class="form-group">
                        <label for="note">หมายเหตุ</label>
                        <input type="text" id="note" name="note">
                    </div>
                </div>
            </div>
            <button type="submit" class="function-btn-add">บันทึก</button>
        </form>
    </div>
    <script type="module" src="../scripts/buyin.js"></script>
</body>
</html>
