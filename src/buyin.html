<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/buyin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0
">
</head>
<body>
    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger-btn" aria-label="เมนูนำทาง">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </div>
        <button class="nav-btn" onclick="window.location.href='main.html'">หน้าหลัก</button>
        <div class="dropdown-hover">
            <button class="nav-btn dropdown-btn">
                เมนู
                <span class="dropdown-icon">&#9662;</span>
            </button>
            <div class="dropdown-content">
                <button class="dropdown-item">เมนูย่อย 1</button>
                <button class="dropdown-item">เมนูย่อย 2</button>
            </div>
        </div>
        <button class="nav-btn active" onclick="window.location.href='buyin.html'">รายการซื้อ</button>
        <button class="nav-btn" onclick="window.location.href='sale.html'">รายการขาย</button>
        <button class="nav-btn" onclick="window.location.href='history.html'">ประวัติการซื้อ-ขาย</button>
        <button class="nav-btn">คิดไม่ออกบอกโอเค</button>
    </div>

    <!-- ย้าย navbar ออกมานอก main-content -->
    <div class="navbar">
        <form class="navbar-form">
            <span class="navbar-text">หน้าซื้อสินค้า</span>
        </form>
        <button class="logout-btn">ออกจากระบบ</button>
    </div>

    <div class="main-content">
        <form class="product-form">
            <div class="product-form-row">
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="date">วันที่</label>
                        <input type="text" id="date" name="date" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="productName">โมเดล</label>
                        <input type="text" id="productName" name="productName">
                    </div>
                    <div class="form-group">
                        <label for="productCode">หมายเลขโมเดล</label>
                        <input type="text" id="productCode" name="productCode">
                    </div>
                    <div class="form-group">
                        <label for="quantity">ราคาต้นทุน</label>
                        <input type="number" id="quantity" name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="unit">หน่วยนับ</label>
                        <input type="text" id="unit" name="unit">
                    </div>
                </div>
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="price">จำนวน</label>
                        <input type="number" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="seller">มือ1/มือ2</label>
                        <input type="text" id="seller" name="seller">
                    </div>
                    <div class="form-group">
                        <label for="sellerPhone">ยอดรวม</label>
                        <input type="text" id="sellerPhone" name="sellerPhone">
                    </div>
                    <div class="form-group">
                        <label for="note">หมายเหตุ</label>
                        <input type="text" id="note" name="note">
                    </div>
                </div>
            </div>
            <button type="submit" class="function-btn-add">บันทึก</button>
        </form>
    </div>
    <script>
        
flatpickr("#date", {
  dateFormat: "d/m/Y",
  altInput: true,
  altFormat: "d/m/Y", // เดือนเป็นตัวเลข
  allowInput: true,
  defaultDate: "today",

  onReady: function(selectedDates, dateStr, instance) {
    if (selectedDates.length > 0) {
      const date = selectedDates[0];
      const buddhistYear = date.getFullYear() + 543;
      const day = ("0" + date.getDate()).slice(-2);
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const thaiDate = day + '/' + month + '/' + buddhistYear;
      
    }
    const fp = instance;
    const calendarContainer = fp.calendarContainer;
    if (calendarContainer) {
      let todayBtn = calendarContainer.querySelector(".flatpickr-today-btn");
      if (!todayBtn) {
        todayBtn = document.createElement("button");
        todayBtn.type = "button";
        todayBtn.className = "flatpickr-today-btn";
        todayBtn.textContent = "วันนี้";
        todayBtn.style.margin = "8px";
        todayBtn.style.padding = "6px 16px";
        todayBtn.style.background = "#ffe0b2";
        todayBtn.style.border = "1px solid #e0b97d";
        todayBtn.style.borderRadius = "4px";
        todayBtn.style.cursor = "pointer";
        todayBtn.onclick = function() {
          fp.setDate(new Date());
          fp.close();
        };
        calendarContainer.appendChild(todayBtn);
      }
    }
  },
  onChange: function(selectedDates, dateStr, instance) {
    if (selectedDates.length > 0) {
      const date = selectedDates[0];
      const buddhistYear = date.getFullYear() + 543;
      const day = ("0" + date.getDate()).slice(-2);
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const thaiDate = day + '/' + month + '/' + buddhistYear;
    }
  }
});
    </script>
</body>
</html>
