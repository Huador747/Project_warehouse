<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <div class="login-right">
            <div class="logo-container">
                <img src="../assets/logo.png" alt="Logo" class="logo">
            </div>
            <h2>กรุณาเข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="login-group">
                    <input type="text" id="username" name="username" required placeholder=" " />
                    <label for="username">ชื่อผู้ใช้</label>
                </div>
                <div class="login-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">รหัสผ่าน</label>
                </div>
                <input type="submit" value="เข้าสู่ระบบ">
            </form>

            <script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    console.log('Attempting login with:', { username }); // Log the username attempt

    try {
        const response = await fetch('http://192.168.0.101:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        console.log('Server response:', data); // Log the server response

        if (response.ok && data.message === 'เข้าสู่ระบบสำเร็จ') {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            window.location.href = 'main.html';
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Login error details:', error); // Log detailed error
        alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ: ' + error.message);
    }
});
</script>
        </div>
    </div>
</body>
</html>
