<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ประวัติซื้อ-ขาย</title>
    <link rel="stylesheet" href="../styles/history.css">
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <form class="navbar-form">
                <span class="navbar-text active">ประวัติการซื้อ-ขาย</span>
                <input type="text" id="search-input" placeholder="ค้นหาสินค้า, หมายเลขโมเดล, หมวดหมู่...">
            </form>
        </div>
        <div class="history-summary">
            <h2>สรุปจำนวนคงเหลือสินค้า</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>รหัสสินค้า</th>
                        <th>ชื่อสินค้า</th>
                        <th>โมเดล</th>
                        <th>หมวดหมู่</th>
                        <th>จำนวนคงเหลือ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- เติมข้อมูลด้วย JS -->
                </tbody>
            </table>
        </div>
        <div class="history-list">
            <h2>ประวัติการซื้อ-ขาย</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>ประเภท</th>
                        <th>รหัสสินค้า</th>
                        <th>ชื่อสินค้า</th>
                        <th>โมเดล</th>
                        <th>จำนวน</th>
                        <th>ราคาต่อหน่วย</th>
                        <th>รวม</th>
                        <th>ลูกค้า/ผู้ขาย</th>
                        <th>หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- เติมข้อมูลด้วย JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="../scripts/history.js"></script>
</body>
</html>
