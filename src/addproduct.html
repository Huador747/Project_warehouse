<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/addproduct.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
">
</head>

<body>
    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger-btn" aria-label="เมนูนำทาง">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </div>
        <button class="nav-btn active" onclick="window.location.href='main.html'">หน้าหลัก</button>
        <button class="nav-btn" onclick="window.location.href='buyin.html'">รายการซื้อ</button>
        <button class="nav-btn" onclick="window.location.href='sale.html'">รายการขาย</button>
        <button class="nav-btn" onclick="window.location.href='inventory.html'">สรุปจำนวนคงเหลือสินค้า</button>
        <button class="nav-btn" onclick="window.location.href='history.html'">ประวัติการซื้อ-ขาย</button>
       <button class="nav-btn" onclick="window.location.href='movement.html'">กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน</button>
    </div>

    <!-- ย้าย navbar ออกมานอก main-content -->
    <div class="navbar">
        <form class="navbar-form">
            <span class="navbar-text">หน้าเพิ่มสินค้า</span>
        </form>
        <button class="logout-btn" id="logout-btn">ออกจากระบบ</button>
    </div>

    <div class="main-content">
        <form class="product-form">
            <div class="product-form-row">
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="product_code">รหัสสินค้า</label>
                        <input type="text" id="product_code" name="product_code" required>
                    </div>
                    <div class="form-group">
                        <label for="model">ชื่อโมเดล(ภาษาอังกฤษ)</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="product_name">ชื่อสินค้า</label>
                        <input type="text" id="product_name" name="product_name">
                    </div>
                    <!-- ฟอร์มเลือกผู้ผลิต ------------------------------------------------->
                    <div class="form-group">
                        <label for="maker">ผู้ผลิต</label>
                        <select id="maker" name="maker" required>
                            <option value="">-- เลือกผู้ผลิต --</option>
                            <option value="Sealey">Sealey</option>
                            <!-- เพิ่มตามต้องการ -->
                        </select>
                    </div>
                    <div class="add-maker-group">
                        <input type="text" id="new-maker" placeholder="เพิ่มผู้ผลิตใหม่">
                        <button type="button" id="add-maker-btn">เพิ่ม</button>
                    </div>

                    <!-- ฟอร์มเลือกประเภทสินค้า ------------------------------------------------->
                    <div class="form-group">
                        <label for="category">ประเภทสินค้า</label>
                        <select id="category" name="category" required>
                            <option value="">-- เลือกประเภทสินค้า --</option>
                            <option value="Tool">Tool</option>
                            <!-- เพิ่มตามต้องการ -->
                        </select>
                        <div class="add-category-group">
                            <input type="text" id="new-category" placeholder="เพิ่มประเภทใหม่...">
                            <button type="button" id="add-category-btn">เพิ่ม</button>
                        </div>
                    </div>
                </div>
                <div class="product-form-col">
                    <div class="form-group">
                        <label for="condition">มือ1/มือ2</label>
                        <select id="condition" name="condition" required>
                            <option value="">-- เลือกสถานะ --</option>
                            <option value="มือ1">มือ 1</option>
                            <option value="มือ2">มือ 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">ราคาต้นทุน</label>
                        <input type="number" id="price" name="price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="sale_price">ราคาขาย</label>
                        <input type="text" id="sale_price" name="sale_price">
                    </div>
                    <div class="form-group">
                        <label for="unit">หน่วยนับ</label>
                        <select id="unit" name="unit" required>
                            <option value="">-- เลือกหน่วยนับ --</option>
                            <option value="ชิ้น">ชิ้น</option>
                            <option value="กล่อง">กล่อง</option>
                            <option value="ชุด">เซ็ท</option>
                        </select>
                    </div>
                    <div class="add-unit-group">
                        <input type="text" id="new-unit" placeholder="เพิ่มหน่วยนับใหม่">
                        <button type="button" id="add-unit-btn">เพิ่ม</button>
                    </div>

                    <div class="form-group">
                        <label for="location">ตำแหน่งสินค้า</label>
                        <select id="location" name="location" required>
                            <option value="">-- เลือกตำแหน่ง --</option>
                            <option value="Rack A">Rack A</option>
                            <option value="RackB">Rack B</option>
                            <option value="Rack C">Rack C</option>
                            <option value="Rack D">Rack D</option>
                        </select>
                    </div>
                    <div class="add-location-group">
                        <input type="text" id="new-location" placeholder="เพิ่มตำแหน่งใหม่">
                        <button type="button" id="add-location-btn">เพิ่ม</button>
                    </div>  

                    <!-- ย้ายฟอร์มแนบรูปภาพมาไว้ตรงนี้ -->
                    <div class="form-group image-upload">
                        <label for="image">แนบรูปภาพสินค้า</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>
            </div>
            <button type="submit" class="function-btn-add">บันทึกสินค้า</button>
        </form>
    </div> <!-- ปิด .main-content -->
    <script type="module" src="../scripts/addproduct.js"></script>
</body>
</html>
