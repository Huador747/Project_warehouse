<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>สรุปจำนวนคงเหลือสินค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/inventory.css" />
  </head>

  <body>
    <button class="hamburger" id="hamburger-btn" aria-label="เมนูนำทาง">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="sidebar" id="sidebar">
      <div class="logo-container">
        <img src="../assets/logo.png" alt="Logo" class="logo" />
      </div>
      <button class="nav-btn" onclick="window.location.href='main.html'">
        หน้าหลัก
      </button>
      <button class="nav-btn" onclick="window.location.href='buyin.html'">
        รายการซื้อ
      </button>
      <button class="nav-btn" onclick="window.location.href='sale.html'">
        รายการขาย
      </button>
      <button
        class="nav-btn active"
        onclick="window.location.href='inventory.html'"
      >
        สรุปจำนวนคงเหลือสินค้า
      </button>
      <button class="nav-btn" onclick="window.location.href='history.html'">
        ประวัติการซื้อ-ขาย
      </button>
      <button class="nav-btn" onclick="window.location.href='movement.html'">
        กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน
      </button>
    </div>

    <div class="main-content">
      <div class="navbar">
        <form class="navbar-form">
          <span class="navbar-text active">สรุปจำนวนคงเหลือสินค้า</span>
          <div class="search-row"></div>
        </form>
        <div class="search-logout-row">
          <input
            id="search-input"
            type="text"
            class="search-product-input"
            placeholder="ค้นหาด้วยรหัส, ชื่อสินค้า หรือโมเดล..."
          />
          <button class="logout-btn" id="logout-btn">ออกจากระบบ</button>
        </div>
      </div>
      <div class="history-summary">
        <h2>สรุปจำนวนคงเหลือสินค้า</h2>
        <table id="stock-table">
          <thead>
            <tr>
              <th>รหัสสินค้า</th>
              <th>ชื่อสินค้า</th>
              <th>โมเดล</th>
              <th>หมวดหมู่</th>
              <th>จำนวนคงเหลือ</th>
            </tr>
          </thead>
          <tbody>
            <!-- เติมข้อมูลด้วย JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="../scripts/inventory.js"></script>
  </body>
</html>
