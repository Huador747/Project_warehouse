<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน</title>
    <link rel="stylesheet" href="../styles/movement.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger-btn" aria-label="เมนูนำทาง">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="sidebar" id="sidebar">
      <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo" class="logo" />
      </div>
      <button class="nav-btn active" onclick="window.location.href='main.html'">
        หน้าหลัก
      </button>
      <button class="nav-btn" onclick="window.location.href='buyin.html'">
        รายการซื้อ
      </button>
      <button class="nav-btn" onclick="window.location.href='sale.html'">
        รายการขาย
      </button>
      <button class="nav-btn" onclick="window.location.href='inventory.html'">
        สรุปจำนวนคงเหลือสินค้า
      </button>
      <button class="nav-btn" onclick="window.location.href='history.html'">
        ประวัติการซื้อ-ขาย
      </button>
      <button class="nav-btn" onclick="window.location.href='movement.html'">
        กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน
      </button>
    </div>

    <!-- ส่วน navbar -->
    <div class="navbar">
        <form class="navbar-form">
            <span class="navbar-text">หน้าการเคลื่อนไหวสินค้า</span>
        </form>
        <button class="logout-btn">ออกจากระบบ</button>
    </div>

    <div class="main-content">
      <div class="controls">
          <label for="period-type">เลือกช่วงเวลา:</label>
          <select id="period-type">
              <option value="month">รายเดือน</option>
              <option value="quarter">รายไตรมาส</option>
              <option value="year">รายปี</option>
          </select>
          <label for="product-select" style="margin-left:16px;">เลือกดูเฉพาะสินค้า:</label>
          <select id="product-select">
              <option value="">ทั้งหมด</option>
              <!-- เติม option ด้วย JS -->
          </select>
      </div>
      <div id="inventory-info" style="margin-bottom:24px; font-weight:bold; color:#d35400;"></div>
      <canvas id="movementChart" width="900" height="400"></canvas>
    </div>
    <script type="module" src="../scripts/movement.js"></script>
</body>

</html>
