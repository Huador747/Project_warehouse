<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน</title>
    <link rel="stylesheet" href="../styles/movement.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-content">
        <h2>กราฟการเคลื่อนไหวสินค้าและจำนวนเงิน</h2>
        <div class="controls">
            <label for="period-type">เลือกช่วงเวลา:</label>
            <select id="period-type">
                <option value="month">รายเดือน</option>
                <option value="quarter">รายไตรมาส</option>
                <option value="year">รายปี</option>
            </select>
            <label for="product-select" style="margin-left:16px;">เลือกดูเฉพาะสินค้า:</label>
            <select id="product-select">
                <option value="">ทั้งหมด</option>
                <!-- เติม option ด้วย JS -->
            </select>
        </div>
        <div id="inventory-info" style="margin-bottom:24px; font-weight:bold; color:#d35400;"></div>
        <canvas id="movementChart" width="900" height="400"></canvas>
    </div>
    <script type="module" src="../scripts/movement.js"></script>
</body>
</html>
